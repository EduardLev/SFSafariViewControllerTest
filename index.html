<!DOCTYPE html>
<html>
<style>
.block {
  display: block;
  width: 100%;
  border: none;
  background-color: #4CAF50;
  color: white;
  padding: 14px 28px;
  font-size: 16px;
  cursor: pointer;
  text-align: center;
}

.block:hover {
  background-color: #ddd;
  color: black;
}
</style>
<body>

<p>Click the button to open a new browser window.</p>

<button class="block" onclick="myFunction()">Try it</button>

<script>
function myFunction() {
  window.open("https://eduardlev.github.io/SFSafariViewControllerWindowOpenTest/");
}
</script>

</body>
</html>
